name: Doxygen CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Doxygen Action
      uses: mattnotmitt/doxygen-action@1.9.5
      with:
        doxyfile-path: 'docs/doxygen'
        enable-latex: true
    enable-latex: true